service: ukds-geoconvert-api

plugins:
    - serverless-offline
    - serverless-plugin-warmup
    - serverless-middleware

provider:
    name: aws
    timeout: 30
    runtime: nodejs12.x
    region: eu-west-1
    stage: ${opt:stage, 'dev'}
    profile: ukds-geoconvert
    environment:
        db_password: ${ssm:/db_password_${self:provider.stage}}
        stage: ${self:provider.stage}
    vpc:
        securityGroupIds:
            - sg-012677d98133cf587
        subnetIds:
            - subnet-024d7eca50c6ea95b
    deploymentBucket:
        tags:
            Project: GeoConvert
            Owner: 0-3 Years Team
            Name: GeoConvert API
    iamRoleStatements:
        - Effect: 'Allow'
          Action:
              - 'lambda:InvokeFunction'
          Resource: '*'
functions:
  helloWorld:
    handler: handler.helloWorld
    warmup: true
    events:
      - http:
          path: /hello
          method: get
          cors: true
